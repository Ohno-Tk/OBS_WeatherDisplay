<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-2/css/6-1-2.css">

<style type="text/css">
      body{
        
      }
      .slider {
    position:relative;
  z-index: 1;
  /*↑z-indexの値をh1のz-indexの値よりも小さくして背景に回す*/
  height: 100vh;/*スライダー全体の縦幅を画面の高さいっぱい（100vh）にする*/
}
/*　背景画像設定　*/

    .slider-item01 {
        background:url(https://www.jma.go.jp/bosai/forecast/img/100.svg);
    }

    .slider-item02 {
        background:url(https://www.jma.go.jp/bosai/forecast/img/200.svg);
    }

    .slider-item03 {
        background:url(https://www.jma.go.jp/bosai/forecast/img/300.svg);
    }

    .slider-item {
        width: 100%;/*各スライダー全体の横幅を画面の高さいっぱい（100%）にする*/
        height:100vh;/*各スライダー全体の縦幅を画面の高さいっぱい（100vh）にする*/
        background-repeat: no-repeat;/*背景画像をリピートしない*/
        background-position: center;/*背景画像の位置を中央に*/
        background-size: cover;/*背景画像が.slider-item全体を覆い表示*/
    }

    </style>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-2/js/6-1-2.js"></script>

  </head>

  <body>

  <div class="wrapper">
    <div class="slider">

      <p class="slider-item slider-item01">あいおうえ</p>
      <p class="slider-item slider-item02">かきくけこ</p>
      <p class="slider-item slider-item03">さしすせそ</p>

    </div>

    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  <!--/wrapper--></div>

  <script type="text/javascript">
  
    $('.slider').slick({
      fade:true,//切り替えをフェードで行う。初期値はfalse。
      autoplay: true,//自動的に動き出すか。初期値はfalse。
      autoplaySpeed: 3000,//次のスライドに切り替わる待ち時間
      speed:1000,//スライドの動きのスピード。初期値は300。
      infinite: true,//スライドをループさせるかどうか。初期値はtrue。
      slidesToShow: 1,//スライドを画面に3枚見せる
      slidesToScroll: 1,//1回のスクロールで3枚の写真を移動して見せる
      arrows: false,//左右の矢印あり
      prevArrow: '<div class="slick-prev"></div>',//矢印部分PreviewのHTMLを変更
      nextArrow: '<div class="slick-next"></div>',//矢印部分NextのHTMLを変更
      dots: false,//下部ドットナビゲーションの表示
          pauseOnFocus: false,//フォーカスで一時停止を無効
          pauseOnHover: false,//マウスホバーで一時停止を無効
          pauseOnDotsHover: false,//ドットナビゲーションをマウスホバーで一時停止を無効
  });

  //スマホ用：スライダーをタッチしても止めずにスライドをさせたい場合
  $('.slider').on('touchmove', function(event, slick, currentSlide, nextSlide){
      $('.slider').slick('slickPlay');
  });
    
    </script>

  </body>
</html>
