<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-2/css/6-1-2.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-2/js/6-1-2.js"></script>

    <script src="js/Tokyo.js"></script>
    <script src="js/Niigata.js"></script>

<style type="text/css">
  body{
    background-color: #7CFC00;
  }
  .slider{
    position:relative;
    z-index: 1;
  }
  .element_div{
    display:flex;
    padding-left: 30px;
  }
  .city{
    display: inline-block;
    font-size: 24px;
    font-weight: bold;
  }

  .forecast{
    vertical-align: top;
    display: inline-block;
    text-align: center;
  }

  </style>

  </head>

  <body>

  <div class="slider">

    <div>
      <h2>明日の天気</h2>
      <div class="element_div">
        <p class="city">東京</p>
        <div class="forecast">
          <br>
          <!-- 天気画像 -->
          <img id="weather_image_tokyo">
          <!-- 天気文字 -->
          <p id="weather_text_tokyo"></p>
          <!-- 温度 -->
          <p id="weather_degrees_tokyo"></p>
        </div>
      </div>
    </div>

    <div>
      <h2>明日の天気</h2>
      <div class="element_div">
        <p class="city">新潟</p>
        <div class="forecast">
          <br>
          <!-- 天気画像 -->
          <img id="weather_image_niigata">
          <!-- 天気文字 -->
          <p id="weather_text_niigata"></p>
          <!-- 温度 -->
          <p id="weather_degrees_niigata"></p>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
  
    $('.slider').slick({
      fade:true,//切り替えをフェードで行う。初期値はfalse。
      autoplay: true,//自動的に動き出すか。初期値はfalse。
      autoplaySpeed: 3000,//次のスライドに切り替わる待ち時間
      speed:1000,//スライドの動きのスピード。初期値は300。
      infinite: true,//スライドをループさせるかどうか。初期値はtrue。
      slidesToShow: 1,//スライドを画面に3枚見せる
      slidesToScroll: 1,//1回のスクロールで3枚の写真を移動して見せる
      arrows: false,//左右の矢印あり
      prevArrow: '<div class="slick-prev"></div>',//矢印部分PreviewのHTMLを変更
      nextArrow: '<div class="slick-next"></div>',//矢印部分NextのHTMLを変更
      dots: false,//下部ドットナビゲーションの表示
          pauseOnFocus: false,//フォーカスで一時停止を無効
          pauseOnHover: false,//マウスホバーで一時停止を無効
          pauseOnDotsHover: false,//ドットナビゲーションをマウスホバーで一時停止を無効
  });
    </script>

  </body>
</html>
