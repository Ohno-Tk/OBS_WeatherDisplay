<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <!-- Plug in：slick -->
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-2/css/6-1-2.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-2/js/6-1-2.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/index.css">

    <!-- js -->
    <script src="../js/WeatherURL.js"></script>
    <script src="../js/WeatherImage.js"></script>
    <script src="../js/WeatherText.js"></script>
    <script src="js/Fukui.js"></script>
    <script src="js/Ishikawa.js"></script>
    <script src="js/Niigata.js"></script>
    <script src="js/Toyama.js"></script>

  </head>

  <body>
    <div class="slider">
      <div class="element_div">
        <p class="city">新潟</p>
        <div class="forecast">
          <!-- 天気画像 -->
          <img id="weather_image_Niigata">
          <!-- 天気文字 -->
          <p id="weather_text_Niigata"></p>
          <!-- 温度 -->
          <p id="weather_degrees_Niigata"></p>
        </div>
      </div>

      <div class="element_div">
        <p class="city">富山</p>
        <div class="forecast">
          <!-- 天気画像 -->
          <img id="weather_image_Toyama">
          <!-- 天気文字 -->
          <p id="weather_text_Toyama"></p>
          <!-- 温度 -->
          <p id="weather_degrees_Toyama"></p>
        </div>
      </div>

      <div class="element_div">
        <p class="city">石川</p>
        <div class="forecast">
          <!-- 天気画像 -->
          <img id="weather_image_Ishikawa">
          <!-- 天気文字 -->
          <p id="weather_text_Ishikawa"></p>
          <!-- 温度 -->
          <p id="weather_degrees_Ishikawa"></p>
        </div>
      </div>

      <div class="element_div">
        <p class="city">福井</p>
        <div class="forecast">
          <!-- 天気画像 -->
          <img id="weather_image_Fukui">
          <!-- 天気文字 -->
          <p id="weather_text_Fukui"></p>
          <!-- 温度 -->
          <p id="weather_degrees_Fukui"></p>
        </div>
      </div>

    </div>

    <script src="../js/SlideShow.js" async></script>
  </body>
</html>
